
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag and Drop an Image Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      function drawImage(imageObj) {
        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height,
        });

        var layer = new Konva.Layer();
        // darth vader
        var pixel = new Konva.Image({
          image: imageObj,
          x: stage.width() / 2 - 200 / 2,
          y: stage.height() / 2 - 137 / 2,
          width: 300,
          height: 300,
          draggable: true,
        });

        // add cursor styling
        pixel.on('mouseover', function () {
          document.body.style.cursor = 'pointer';
        });
        pixel.on('mouseout', function () {
          document.body.style.cursor = 'default';
        });

        layer.add(pixel);
        stage.add(layer);
      }
      var imageObj = new Image();
      imageObj.onload = function () {
        drawImage(this);
      };
      imageObj.src = 'https://github.com/Xlectron/Centerstage-Scorer/blob/main/Server/assets/green.png?raw=true';
    </script>
  </body>
</html>
