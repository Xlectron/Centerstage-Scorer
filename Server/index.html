
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Centerstage Scorer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      function drawImage(imageObj) {
        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height,
        });

        var layer = new Konva.Layer();
        
        var pixel = new Konva.Image({
          image: pixelObj,
          x: stage.width() / 2 - 200 / 2,
          y: stage.height() / 2 - 137 / 2,
          width: 300,
          height: 300,
          draggable: true,
          rotation: 90
        });

        let scaleFactor = 2.5;
        let backdropWidth = 455 * scaleFactor;
        let backdropHeight = 549 * scaleFactor; 

        var backdrop = new Konva.Image({
          image: backdropObj,
          x: stage.width() / 2 - (backdropWidth/2),
          y: stage.height() / 2 - (backdropHeight/2),
          width: backdropWidth,
          height: backdropHeight,
          draggable: true
        });

        // add cursor styling
        pixel.on('mouseover', function () {
          document.body.style.cursor = 'pointer';
        });
        pixel.on('mouseout', function () {
          document.body.style.cursor = 'default';
        });

        backdrop.on('click', function() {
            console.log(stage.getPointerPosition());
        });


        layer.add(pixel);
        layer.add(backdrop);

        stage.add(layer);
      }

      var pixelObj = new Image();
      pixelObj.onload = function () {
        drawImage(this);
      };
      pixelObj.src = 'https://github.com/Xlectron/Centerstage-Scorer/blob/main/Server/assets/green.png?raw=true';

      var backdropObj = new Image();
      backdropObj.onload = function () {
        drawImage(this);
      };
      backdropObj.src = 'https://github.com/Xlectron/Centerstage-Scorer/blob/main/Server/assets/backdrop.png?raw=true';

    </script>
  </body>
</html>
